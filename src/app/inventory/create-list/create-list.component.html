<div class="create-list-container">
  <mat-card>
    <mat-card-title>Create New List</mat-card-title>
    <mat-card-subtitle>This is where you can create a new list to manage your inventory</mat-card-subtitle>
    <mat-card-content>
      <div class="content-container">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput #title/>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="create-button" [class.create-button-disabled]="title.value.length < 1"
              (click)="createList(title.value)" [disabled]="title.value.length < 1">
        Create
      </button>
    </mat-card-actions>
  </mat-card>
</div>
